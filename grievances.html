<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance - Inventory Management System</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Submit Grievance</h1>
        <form method="POST">
            <input type="text" name="subject" placeholder="Subject" required><br><br>
            <textarea name="description" placeholder="Describe your grievance" required></textarea><br><br>
            <input type="email" name="email" placeholder="Your Email" required><br><br>
            <button type="submit" class="btn">Submit Grievance</button>
        </form>
        <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
