<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* General styling */
        /* General styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    min-height: 100vh; /* Ensure the body takes at least the full height */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: relative;
    overflow-y: auto; /* Allow scrolling if content overflows */
}

/* Top bar styling */
.top-bar {
    width: 100%;
    height: 60px;
    background-color: #ffdd03;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 20;
}

.top-bar .form-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 10px;
}

.top-bar .form-title i {
    font-size: 2rem;
}

/* Container styling */
.add-product-container {
    width: 90%;
    max-width: 500px;
    background-color: #ffffff;
    border-radius: 15px;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    margin-top: 100px;
    margin-bottom: 30px; /* Add margin to ensure space at the bottom */
}

/* Form styling */
.add-product-form {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
}

.form-group {
    margin-bottom: 15px;
}

.form-label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.form-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bfbfbf;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}

/* Button styling */
.btn {
    padding: 12px 25px;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.btn-success {
    background-color: #ffdd03;
}

/* Image container styling */
.image-container {
    position: absolute;
    top: 50%;
    left: -20%; /* Start fully off-screen on the left */
    transform: translateY(-50%) scale(0.3); /* Initial small size */
    height: 150px;
    width: auto;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
}

.image-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

/* Keyframe animation */
@keyframes moveAndResize {
    0% {
        left: -120%; /* Fully off-screen to the left */
        transform: translateY(-50%) scale(0.3); /* Start small */
    }
    10% {
        left: 0%; /* Enter the viewport */
        transform: translateY(-50%) scale(2); /* Expand to double size */
    }
    90% {
        left: 100%; /* Move across the page */
        transform: translateY(-50%) scale(2); /* Maintain double size */
    }
    100% {
        left: 120%; /* Exit the viewport */
        transform: translateY(-50%) scale(0.3); /* Shrink back */
    }
}

/* Apply animation when the class is added */
.image-container.show {
    animation: moveAndResize 4s ease-in-out forwards;
}

    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="form-title">
            <i class="bx bxs-cart-add"></i>
            Add Product
        </div>
    </div>

    <!-- Form container -->
    <div class="add-product-container">
        <form class="add-product-form" method="POST" id="product-form" enctype="multipart/form-data">
            <input type="hidden" name="action" value="add"> <!-- Hidden action field -->
            <div class="form-group">
                <label class="form-label" for="name">Product Name</label>
                <input class="form-input" type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="code">Product Code</label>
                <input class="form-input" type="text" id="code" name="code" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Description</label>
                <input class="form-input" type="text" id="description" name="description" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="price">Price</label>
                <input class="form-input" type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="quantity">Quantity</label>
                <input class="form-input" type="number" id="quantity" name="quantity" required>
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
                <label class="form-label" for="category_id">Category</label>
                <select class="form-input" id="category_id" name="category_id" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category[0] }}">{{ category[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Product Image Upload -->
            <div class="form-group">
                <label class="form-label" for="image">Product Image</label>
                <input class="form-input" type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success" id="add-product-btn">Add Product</button>
        </form>
    </div>

    <!-- Moving Image -->
    <div class="image-container" id="image-container">
        <img src="trolly.png" alt="Product Image">
    </div>

    <script>
        document.getElementById("add-product-btn").addEventListener("click", function() {
            const imageContainer = document.getElementById("image-container");
            imageContainer.classList.add("show"); // Add class to trigger animation
        });
    </script>
</body>
</html>
