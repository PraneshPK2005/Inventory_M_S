<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;  /* Full viewport height */
            display: flex;
            flex-direction: row;  /* Arrange containers side by side */
            background: linear-gradient(to right, #1e3c72, #2a5298);  /* Gradient background */
            color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* Each container takes up half the screen width */
        .analysis-container {
            width: 50%;  /* Each container takes 50% of the screen width */
            height: 100vh;  /* Full screen height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;  /* White background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .analysis-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .analysis-container img {
            max-width: 80%;
            max-height: 60%;
            margin-bottom: 20px;
        }

        .analysis-container h2 {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .footer a {
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Specific Product Analysis Container -->
        <div class="analysis-container" onclick="window.location.href='/specific_product_analysis';">
            <img src="product-analysis-image.jpg" alt="Product Analysis">
            <h2>Specific Product Analysis</h2>
        </div>

        <!-- Overall Analysis Container -->
        <div class="analysis-container" onclick="window.location.href='/overall_analysis';">
            <img src="overall-analysis-image.jpg" alt="Overall Analysis">
            <h2>Overall Analysis</h2>
        </div>
    </div>

    <div class="footer">
        <p>If you need further assistance, contact the <a href="mailto:support@company.com">support team</a>.</p>
    </div>
</body>
</html>
