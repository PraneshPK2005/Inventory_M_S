<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: url('#') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make the image cover the entire background */
            color: #f5f5f5;
        }

        .container {
            display: flex;
            gap: 40px; /* Space between the boxes */
            padding: 40px;
            border-radius: 1%; /* Optional: Rounded corners for the container */
            box-shadow: 0 8px 25px rgba(96, 67, 67, 0.3); /* Add shadow to the container */
        }

        .analysis-container {
            width: 600px; /* Fixed width */
            height: 550px; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Clip the image to the container's bounds */
        }

        .analysis-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .analysis-container img {
            width: 100%; /* Stretch the image to the container's width */
            height: 100%; /* Stretch the image to the container's height */
            object-fit: cover; /* Ensure the image covers the container without distortion */
        }

        .analysis-container h2 {
            position: absolute; /* Place the text over the image */
            font-size: 1.5rem;
            color: #3e464e;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(250, 245, 245, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Specific Product Analysis Container -->
        <div class="analysis-container" onclick="window.location.href='/specific_product_analysis';">
            <img src="static/images/specific_analysis.jpg" alt="Product Analysis">
            <h2>Specific Product Analysis</h2>
        </div>

        <!-- Overall Analysis Container -->
        <div class="analysis-container" onclick="window.location.href='/overall_analysis';">
            <img src="static/images/overall_analysis.jpg" alt="Overall Analysis">
            <h2>Overall Analysis</h2>
        </div>
    </div>
</body>
</html>
