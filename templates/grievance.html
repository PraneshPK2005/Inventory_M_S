<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Grievance Page</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9f9fa, #fcfcfe);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: scroll; /* Allow scrolling */
            position: relative;
        }

        /* Image container styles */
        .image-container {
            width: 100%;
            height: 50vh; /* Set fixed height for image container */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f4f4f4;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px; /* Space between the image and the form */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            transform: translateX(-100%); /* Start outside the container */
            transition: transform 1s ease-in-out;
        }

        .image-container img.enter {
            transform: translateX(0); /* Enter into the container */
        }

        .image-container img.exit {
            transform: translateX(100%); /* Exit the container to the right */
        }

        /* Form container styles */
        .form-container {
            width: 100%;
            max-width: 800px; /* Set max-width for form */
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Start invisible */
            transform: translateY(50px); /* Start below the screen */
            transition: opacity 1s ease, transform 1s ease; /* Smooth transition */
        }

        .form-container.show {
            opacity: 1; /* Make visible */
            transform: translateY(0); /* Bring to center */
        }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            font-size: 1.8rem;
            color: #000000;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 2.2rem;
            color: #ffc400;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #ffe100;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffc400;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffee00;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #ffc800;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #ffd500;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .image-container,
            .form-container {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Image Container -->
    <div class="image-container">
        <img src="{{ 'static/images/rp.jpg' }}" alt="Inventory Management" id="image">
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h1>
            <i class="fas fa-exclamation-triangle icon"></i>
            Inventory Management Grievance Submission
        </h1>
        <p>Please share any concerns or issues you've encountered with the inventory management system.</p>

        <form action="/grievance" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="grievance-type">Grievance Type:</label>
            <select id="grievance-type" name="grievance_type" required>
                <option value="" disabled selected>Select a grievance type</option>
                <option value="inventory_error">Inventory Error</option>
                <option value="system_bug">System Bug</option>
                <option value="order_mismatch">Order Mismatch</option>
                <option value="stock_level_issue">Stock Level Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Detailed Description:</label>
            <textarea id="description" name="description" placeholder="Describe the issue in detail..." rows="5" required></textarea>

            <button type="submit">Submit Grievance</button>
        </form>

        <div class="footer">
            <p>If you need further assistance, contact the <a href="mailto:support@company.com">support team</a>.</p>
        </div>
    </div>

    <script>
        window.addEventListener("load", function () {
            const img = document.getElementById("image");
            const formContainer = document.querySelector(".form-container");

            // Image enters
            setTimeout(() => {
                img.classList.add("enter");
            }, 100);

            // Image exits after 1 second
            setTimeout(() => {
                img.classList.remove("enter");
                img.classList.add("exit");
            }, 1100);

            // Show the form after image exit
            setTimeout(() => {
                formContainer.classList.add("show");
            }, 2000); // Increased wait time after the image exits
        });
    </script>
</body>
</html>
