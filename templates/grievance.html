<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Grievance Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: whitesmoke;
            margin: 0;
            padding: 0; /* Remove default padding */
            color: #f5f5f5;
        }

        .top-bar {
    width: 100%;
    height: 80px;
    background-color: #ffdd03;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
}

.top-bar .form-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 10px;
}

.top-bar .form-title img.icon {
    width: 50px; /* Adjust the icon width */
    height: 50px; /* Adjust the icon height */
    object-fit: contain; /* Ensure the full image fits within the specified dimensions */
}


        .container {
            max-width: 700px;
            margin: 100px auto 0; /* Adjust margin-top to accommodate the top bar */
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #ffdd03;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 1rem;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #ffdd03;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: rgba(165, 165, 165, 0.705);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffdd03;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #ffdd03;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #ffdd03;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="form-title">
            <img src="static\images\evaluation.png" alt="Grievance Icon" class="icon" />
            Grievance Form
        </div>
    </div>
    

    <div class="container">
        <div class="header">
            <p>Please share any concerns or issues you've encountered with the inventory management system. Your feedback is important to help us improve the system and operations.</p>
        </div>

        <form class="form-container" action="/grievance" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="grievance-type">Grievance Type:</label>
            <select id="grievance-type" name="grievance_type" required>
                <option value="" disabled selected>Select a grievance type</option>
                <option value="inventory_error">Inventory Error</option>
                <option value="system_bug">System Bug</option>
                <option value="order_mismatch">Order Mismatch</option>
                <option value="stock_level_issue">Stock Level Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Detailed Description:</label>
            <textarea id="description" name="description" placeholder="Describe the issue in detail..." rows="5" required></textarea>

            <button type="submit">Submit Grievance</button>
        </form>

        <div class="footer">
            <p>If you need further assistance, contact the <a href="mailto:support@company.com">support team</a>.</p>
        </div>
    </div>
</body>
</html>
