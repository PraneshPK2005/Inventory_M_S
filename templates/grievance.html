 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inventory Management Grievance Page</title>
     <link rel="stylesheet" href="styles.css">
     <style>
         body {
             font-family: Arial, sans-serif;
             background: linear-gradient(to right, #1e3c72, #2a5298); /* Gradient background */
             margin: 0;
             padding: 20px;
             color: #f5f5f5; /* Change text color to light for better contrast */
         }
 
         .container {
             max-width: 700px;    
             margin: auto;
             background: #ffffff; /* White background for the form */
             padding: 25px;
             border-radius: 10px;
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0);
         }
 
         h1 {
             text-align: center;
             color: #2a5298;
             margin-bottom: 15px;
         }
 
         p {
             text-align: center;
             color: #555;
             font-size: 1rem;
         }
 
         label {
             display: block;
             margin: 10px 0 5px;
             color: #333; /* Darker label color for readability */
             font-weight: bold;
         }
 
         input[type="text"],
         input[type="email"],
         select,
         textarea {
             width: 100%;
             padding: 12px;
             margin-bottom: 15px;
             border: 1px solid #ccc;
             border-radius: 6px;
             font-size: 16px;
             box-sizing: border-box; /* Prevent overflow issues */
             transition: border-color 0.3s;
         }
 
         input:focus,
         textarea:focus,
         select:focus {
             border-color: #2a5298;
             outline: none;
         }
 
         textarea {
             resize: vertical; /* Allow vertical resizing only */
         }
 
         button {
             width: 100%;
             padding: 12px;
             background-color: #2a5298;
             color: #ffffff;
             border: none;
             border-radius: 6px;
             cursor: pointer;
             font-size: 18px; /* Larger font size for buttons */
             font-weight: bold;
             transition: background-color 0.3s;
         }
 
         button:hover {
             background-color: #1e3c72;
         }
 
         .footer {
             text-align: center;
             margin-top: 20px;
         }
 
         .footer a {
             color: #0000FF;
             text-decoration: none;                                                                                                                                   
             font-weight: bold;
         }
 
         .footer a:hover {
            color:#0000FF;
            text-decoration: underline;
         }
 
         /* Responsive Design */
         @media (max-width: 768px) {
             .container {
                 padding: 20px;
             }
 
             h1 {
                 font-size: 1.5rem;
             }
 
             p {
                 font-size: 0.9rem;
             }
 
             button {
                 font-size: 16px;
             }
         }
     </style>
 </head>
 <body>
    <div class="container">
        <div class="header">
            <h1>Inventory Management Grievance Submission</h1>
            <p>Please share any concerns or issues you've encountered with the inventory management system. Your feedback is important to help us improve the system and operations.</p>
        </div>

        <!-- Updated action attribute -->
        <form class="form-container" action="/grievance" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="grievance-type">Grievance Type:</label>
            <select id="grievance-type" name="grievance_type" required>
                <option value="" disabled selected>Select a grievance type</option>
                <option value="inventory_error">Inventory Error</option>
                <option value="system_bug">System Bug</option>
                <option value="order_mismatch">Order Mismatch</option>
                <option value="stock_level_issue">Stock Level Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Detailed Description:</label>
            <textarea id="description" name="description" placeholder="Describe the issue in detail..." rows="5" required></textarea>

            <button type="submit">Submit Grievance</button>
        </form>

        <div class="footer">
            <p>If you need further assistance, contact the <a href="mailto:support@company.com">support team</a>.</p>
        </div>
    </div>
</body>
 </html>
