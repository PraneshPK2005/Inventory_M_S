<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* General reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('static/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            text-align: center;
            color: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .form-container h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .input-group i {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            margin-right: 10px;
        }

        .form-container input {
            flex: 1;
            background: transparent; /* Transparent background */
            border: none; /* Remove border */
            padding: 5px; /* Spacing */
            font-size: 1rem; /* Font size */
            color: #ffffff; /* White text */
            outline: none; /* Remove outline */
            -webkit-appearance: none; /* No default styling for Webkit browsers */
            -moz-appearance: none;
            appearance: none;
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 1); /* Placeholder text color */
        }

        /* Autofill styles */
        .form-container input:-webkit-autofill {
            -webkit-text-fill-color: #ffffff; /* Autofill text color */
            box-shadow: 0 0 0px 1000px transparent inset; /* Transparent background */
            transition: background-color 5000s ease-in-out 0s; /* Smooth transition */
        }

        .form-container input:-webkit-autofill:hover,
        .form-container input:-webkit-autofill:focus,
        .form-container input:-webkit-autofill:active {
            -webkit-text-fill-color: #ffffff; /* Autofill text color */
            box-shadow: 0 0 0px 1000px transparent inset; /* Transparent background */
            transition: background-color 5000s ease-in-out 0s;
        }

        .form-container button {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-container button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .form-container a {
            display: block;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-container a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form method="POST">
            <!-- Email Input -->
            <div class="input-group">
                <i class="bx bx-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <!-- Password Input -->
            <div class="input-group">
                <i class="bx bx-lock-alt"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <a href="/forgot_password">Forgot Password?</a>
    </div>
</body>
</html>
