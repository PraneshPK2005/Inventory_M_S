<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: white; 
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffdd03;
      border-bottom: 3px solid #ffdd03;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo i {
      font-size: 4rem;
      color: white;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logout-button {
      background-color: white;
      color: black;
      border: #ffdd03;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.7s ease;
    }

    .logout-button:hover {
      background-color: rgb(27, 171, 187);
    }

    .sidebar {
      position: fixed;
      top: 13%; /* Below header */
      left: 0;
      height: calc(100% - 64px);
      width: 65px; /* Initial collapsed width */
      background: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 1rem 0;
      z-index: 1;
      border-right: 3px solid #132a39;
      box-sizing: border-box;
      transition: width 0.3s ease-in-out;
    }

    .sidebar:hover {
      width: 200px; /* Expanded width on hover */
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: flex-start;
      width: 100%;
    }

    .sidebar ul li a {
      text-decoration: dotted;
      color: black;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0.7rem 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease-in-out;
    }

    .sidebar ul li a .label {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .sidebar:hover ul li a .label {
      opacity: 1; /* Show label on hover */
    }

    .sidebar ul li a:hover {
      color: #ffdd03;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin-top: 64px;
    }

    .content {
      flex: 1;
      margin-left: 65px;
      padding: 2rem;
      background-color: white;
      transition: margin-left 0.3s ease-in-out;
      overflow-y: auto;
    }

    .sidebar:hover ~ .content {
      margin-left: 200px; /* Adjust content margin when sidebar expands */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-cube"></i>
      <h1 class="title">Inventory Management</h1>
    </div>
    <button class="logout-button"><a href="/login"> Logout</a></button>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <ul class="sidebar-options">
        <li><a href="/dashboard"><i class="bx bx-home-alt icon"></i><span class="label">Dashboard</span></a></li>
        <li><a href="/inventory"><i class="bx bx-box icon"></i><span class="label">Inventory</span></a></li>
        <li><a href="/add_product"><i class="bx bx-plus-circle icon"></i><span class="label">Add Product</span></a></li>
        <li><a href="analysis"><i class="bx bx-line-chart icon"></i><span class="label">Analysis</span></a></li>
        <li><a href="/order_management"><i class="bx bx-cart icon"></i><span class="label">Order Management</span></a></li>
        <li><a href="/ordering"><i class="bx bx-error icon"></i><span class="label">Order</span></a></li>
        <li><a href="/report"><i class="bx bx-file icon"></i><span class="label">Report</span></a></li>
        <li><a href="/grievance"><i class="bx bx-error icon"></i><span class="label">Grievance</span></a></li>
      </ul>
    </aside>
    <main class="content" id="main-content">
      <div class="box">
        <center>
          <h2>Welcome to Inventory Management</h2>
          <p>Select an option from the sidebar to view its content.</p>
        </center>
      </div>
    </main>
  </div>
</body>
</html>
