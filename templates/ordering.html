<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Page</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3523/3523063.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #111;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 .bi {
            font-size: 3.8rem;
            margin-right: 10px;
            color: #ffc400;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
            text-align: center;
        }

        #search {
            width: 100%;
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 10px 20px;
            padding-left: 45px;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(255, 225, 32, 0.1);
        }

        #search:focus {
            border-color: #fed402;
            box-shadow: 0 0 8px rgba(255, 234, 0, 0.2);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #80807e;
        }

        .image-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto 40px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .image-container:hover {
            transform: translateY(-10px);
        }

        .carousel-inner img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .carousel-inner:hover img {
            transform: scale(1.1);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .carousel-indicators li {
            background-color: #333;
        }

        .carousel-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-tile {
            display: flex;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            width: 50%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

        .card-body {
            padding: 20px;
            width: 50%;
        }

        .product-details {
            margin-left: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            margin-right: 10px;
        }

        button[type="submit"] {
            display: block;
            width: 280px;
            margin: 30px auto 0;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #ffd000;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ffe300;
            box-shadow: 0 6px 12px rgba(251, 230, 4, 0.2);
        }

        .product-description {
            font-size: 0.9rem;
            color: #555;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Page Title -->
        <h2>
            <i class="bi bi-box-arrow-in-down"></i> Order Products
        </h2>

        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search" class="form-control mb-4" placeholder="Search by name or code">
        </div>

        <!-- Image Container with Hover-based Carousel -->
        <div class="image-container">
            <div id="imageCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000">
                <ol class="carousel-indicators">
                    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#imageCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ 'static/images/cv.avif' }}" alt="Featured Image">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ 'static/images/tv.webp' }}" alt="Alternate Image">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ 'static/images/mk.jpg' }}" alt="Alternate Image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Products Listing -->
        <form action="/place_order" method="POST">
            <div class="carousel-container" id="product_list">
                {% for product in products %}
                <div class="product-tile">
                    <img src="{{ product[5] }}" alt="{{ product[1] }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ product[1] }}</h5>
                        <p><strong>Code:</strong> {{ product[2] }}</p>
                        <p><strong>Price:</strong> ${{ product[3] }}</p>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" name="quantity_{{ product[0] }}" min="0" class="form-control" value="0">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Place Order Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
