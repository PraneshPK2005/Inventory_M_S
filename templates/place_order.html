<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Order Summary</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.code }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>${{ product.cost }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Total Cost</th>
                    <th>${{ total_cost }}</th>
                </tr>
            </tfoot>
        </table>
        
        <form action="{{ url_for('confirm_order') }}" method="POST">
            {% for product in products %}
            <input type="hidden" name="product_id[]" value="{{ product.id }}">
            <input type="hidden" name="quantity[]" value="{{ product.quantity }}">
            {% endfor %}
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" name="customer_name" id="customer_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer_address">Address:</label>
                <textarea name="customer_address" id="customer_address" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment_mode">Payment Mode:</label>
                <select name="payment_mode" id="payment_mode" class="form-control" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select name="country" id="country" class="form-control" required>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age_range">Age Range:</label>
                <select name="age_range" id="age_range" class="form-control" required>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female" required> Female
            </div>
            <button type="submit" class="btn btn-success">Confirm Order</button>
        </form>
    </div>
</body>
</html>
